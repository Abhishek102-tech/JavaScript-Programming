<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slider" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Pikachu</h4>
                        <p>Pikachu is an Electric-type Mouse Pokémon 
                            introduced in Generation I.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Charmander</h4>
                        <p>Charmander is a Fire-type Lizard Pokémon 
                            introduced in Generation I.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Squirtle</h4>
                        <p>Squirtle is a Water-type turtle Pokémon 
                            introduced in Generation I.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Bulbasaur</h4>
                        <p>Bulbasaur is a Grass-type Frog Pokémon 
                            introduced in Generation I.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
