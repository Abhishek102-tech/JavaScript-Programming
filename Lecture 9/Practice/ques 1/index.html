<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1>Enter your Details</h1>
    <p class="1h">Enter your Name</p>
    <div class="name"><input type="text" placeholder="Enter your name" id="name" class="inp"></div>
    <p class="2h">Enter your Email</p>
    <div class="email"><input type="text" placeholder="Enter your email" id="email" class="inp"></div>
    <p class="3h">Enter your Password</p>
    <div class="password"><input type="password" placeholder="Enter your password" id="password" class="inp"></div>
    <p class="4h">Enter your Confirm Password</p>
    <div class="cpassword"><input type="password" placeholder="Enter your confirm password" id="cpassword" class="inp"></div>
    <button class="submit">SUBMIT</button>
    </div>   
    <script src="script.js"></script>
</body>
</html>
