<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usage of Template Literals in JavaScript</h1>
    <textarea name="code" id="code" rows="10" cols="30"
    placeholder="Enter your Text here..."></textarea>
    <button onclick="processText()">Process Text</button>
    <p id="output"></p>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        button {
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: 700;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
