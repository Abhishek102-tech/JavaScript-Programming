<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 id="name">Calculator</h1>
        <div class="screen"></div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="negative">+/-</button>
            <button class="btn operator" id="clear">></button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">X</button>
            <button class="btn operator">/</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn operator" id="equal">=</button>
            <button class="btn" id="restart">C</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn operator">+</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
