<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    menu
    </span></div>

    </span></div>
    <div class="icon"><img class="logo" src="https://th.bing.com/th/id/OIP.lMasuZrrLu6Oi_IxIyZAlAHaEK?cb=iwc2&rs=1&pid=ImgDetMain" alt="beautiful_cat"></div>
    </div>
