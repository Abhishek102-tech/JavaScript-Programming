<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-TaC-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <h1 class="heading">Tic Tac Toe Game</h1>
        <div class="container">
            <div class="box1"><button class="btn1"></button></div>
            <div class="box2"><button class="btn2"></button></div>
            <div class="box3"><button class="btn3"></button></div>
            <div class="box4"><button class="btn4"></button></div>
            <div class="box5"><button class="btn5"></button></div>
            <div class="box6"><button class="btn6"></button></div>
            <div class="box7"><button class="btn7"></button></div>
            <div class="box8"><button class="btn8"></button></div>
            <div class="box9"><button class="btn9"></button></div>
        </div>
        <div class="para">Player X's Turn</div>
        <div class="replay"><button class="play">Play Again</button></div>
    </div>
</body>
<script src="script.js"></script>
</html>
